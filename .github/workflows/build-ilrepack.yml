name: Build ILRepack

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - run: msbuild GithubAction\GithubAction.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
